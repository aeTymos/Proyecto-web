<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">
    <title>Mascotodo</title>
	<script>
		function cifrar(){
		 var input_pass = document.getElementById("password");
		 input_pass.value = SHA1(input_pass.value);		
	 	}	
 	</script>
	<script src="js/sha1.js"></script>
	<script src="js/validLog.js."></script>
  </head>
	<form name="registro" action="index.html" method="GET" onsubmit="cifrar()">
		<div class="form-structor">
			<div class="signup">
				<h2 class="form-title" id="signup"><span>...o</span>Regístrate</h2>
				<div class="form-holder">
					<input
						placeholder="Correo electrónico"
						class="input" 
						type="text" 
						name="email"
						id="correo"/>
					<input 
						placeholder="Nombre de usuario"
						class="input" 
						type="text" 
						name="username"
						id="nombre"/>
					<input 
					placeholder="Contraseña"
					class="input" 
					type="password"
					name="password"
					id="password"/>
				</div>
			<button class="submit-btn">Registrarse</button>
		</div>
	</form>
	<form name="login" action="index.html" method="POST">
		<div class="login slide-up">
			<div class="center">
				<h2 class="form-title" id="login"><span>o</span>Inicia sesión</h2>
				<div class="form-holder">
					<input 
						placeholder="Correo electrónico"
						class="input" 
						type="text" 
						name="email"
						id="correo"/>
					<input
						placeholder="Contraseña" 
						class="input" 
						type="password" 
						name="password"
						id="contraseña"/>
				</div>
				<button class="submit-btn">Iniciar sesión</button>
			</div>
		</div>
	 </div>
	</form>
<script src="js/validLog.js"></script>
<script src="js/login.js"></script>
