  <div id="register" class="form">
    <form  action="mysuperscript.php" autocomplete="on"> 
        <img src="img/monkey empresario.gif" width="320px" height="200px" alt="">
      <h1> Registro</h1> 
      <p> 
          <label for="usernamesignup" class="uname" >Nombre</label>
          <input id="usernamesignup" name="usernamesignup" required="required" type="text" placeholder="Nombre" />
      </p>
      <p> 
          <label for="emailsignup" class="youmail" > Mail</label>
          <input id="emailsignup" name="emailsignup" required="required" type="email" placeholder="ejemplo@dominio.com"/> 
      </p>
      <p> 
          <label for="passwordsignup" class="youpasswd" >Contraseña </label>
          <input id="passwordsignup" name="passwordsignup" required="required" type="password" placeholder="ej. X8df!90EO" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Debe contener al menos un número y una letra minúscula y mayúscula, y al menos 8 o más caracteres"/> 
      </p>
      <p> 
          <label for="passwordsignup_confirm" class="youpasswd" >Confirma tu Contraseña </label>
          <input id="passwordsignup_confirm" name="passwordsignup_confirm" required="required" type="password" placeholder="ej. X8df!90EO"/>
      </p>
      <p class="signin button"> 
          <input type="submit" value="Registro"/> 
      </p>
      <p class="change_link">  
          ¿Ya estás Registrado?
          <a href="login.html" class="to_register"> Loguéate </a>
      </p>
    </form>
  </div>
