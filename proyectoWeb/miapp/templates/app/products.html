{% extends "app/base.html" %}
{% load static %}
{% load humanize %}

{% block contenido %}
<br>
<div class="container">
  {% for p in entity %}   
    <div class="card-group mt-3">
      <div class="card text-center border-info">

          <div class="card-body">
            <h4 class="card-title">{{ p.nombre | capfirst }}</h4>
            {% if p.miniatura  %}
              <img src="{{ p.miniatura.url }}" alt="Mascotodo" width="165px">
            {% endif %}
            <p class="card text">${{ p.precio | intcomma }}</p>
            <button data-producto="{{ p.id_producto }}" data-action="add" class="btn btn-primary add-btn update-cart">AÃ±adir al carro</button>
          </div>
        
        </div>
    </div>
    {% endfor %}
</div>
<br>
<div>
  {% include 'app/paginator.html' %}
</div>
<br><br> 
{% endblock %}
